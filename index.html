<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="github">
    <a href="https://github.com/heshamabdulzaher/Make-your-own-slider" target="_blank" rel="noopener">
      <img src="https://image.flaticon.com/icons/svg/25/25231.svg" alt="Github repo link">
      <span>Github repository</span>
    </a>
  </div>


  <section class="content">
    <h1>make your own slider</h1>
    <p>Select your local images and get your slider now!</p>
    <form>
      <label for="selectYourImages">Get Your Images</label>
      <input type='file' id="selectYourImages" accept="image/png, image/jpeg" multiple onchange="previewFiles()"/>
    </form>
    <div class="alert">
      <img src="https://image.flaticon.com/icons/svg/179/179386.svg" alt="Alert icon">
      <p>You have to select 2 images minimum & 10 images maximum</p>
    </div>
  </section>

  <section id="slider">
    <div class="track">
      <!-- Images will append here -->
      <div class="controls">
        <div class="dots"></div>
        <img class="next" src="https://image.flaticon.com/icons/svg/109/109618.svg" alt="Nect Image" style="transform: rotate(180deg);">
        <img class="prev" src="https://image.flaticon.com/icons/svg/109/109618.svg" alt="Nect Image">
      </div>
    </div>
    <div class="checkbox">
      <input type="checkbox" id="check" checked>
      <label for="check">Autoplay!</label>
    </div>
  </section>
  

  <script src="js/main.js" charset="utf-8"></script>
</body>
</html>
