<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <section class="content">
    <h1>Select your local images to make your own slider</h1>
    <form>
      <label for="selectYourImages">Get Your Images</label>
      <input type='file' id="selectYourImages" accept="image/png, image/jpeg" multiple onchange="previewFiles()"/>
    </form>
    <div class="alert">
      <img src="https://image.flaticon.com/icons/svg/179/179386.svg" alt="Alert icon">
      <p>You have to select 2 images minimum & 10 images maximum</p>
    </div>
  </section>

  <section id="slider">
    <div class="track">
      <!-- Images will append here -->
    </div>
    <div class="checkbox">
      <!-- <input type="checkbox" id="check">
      <label for="check">Autoplay!</label> -->
    </div>
  </section>
  

  <script src="js/main.js" charset="utf-8"></script>
</body>
</html>
